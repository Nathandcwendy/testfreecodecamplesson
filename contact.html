<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate" />
    <meta
      name="description"
      content="This is the official page of The Little Taco Shop"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Contact-LTS</title>
  </head>
  <body>
    <header class="header-contact">
      <h1 id="header">Contact Us</h1>
      <nav id="navigation__normal" class="normal">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#pseudo-about">About LTS</a></li>
          <li><a href="index.html#pseudo-ourMenu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <nav id="navigation" class="fixed">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#pseudo-about">About LTS</a></li>
          <li><a href="index.html#pseudo-ourMenu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>

    <figure>
      <img
        src="image/tacos_close_up_400x260.png"
        alt="Tacos Close Up"
        title="Tacos Close Up"
        width="400"
        height="260"
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>

    <section class="form">
      <form action="https://httpbin.org/get">
        <h2>Our Contact Form</h2>
        <fieldset>
          <!-- <legend>Send Us A Message</legend> -->
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              placeholder="your name"
              name="name"
              id="name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="your email"
              name="email"
              id="email"
              autocomplete="off"
              required
            />
          </p>
          <p>
            <label for="phone">Phone Number: </label>
            <input
              type="tel"
              placeholder="your phone number"
              name="phone"
              id="phone"
              autocomplete="off"
              required="off"
            />
          </p>
          <div class="range">
            <label for="quantity">Quantity Needed: </label>
            <input
              type="range"
              value="0"
              name="quantity"
              id="quantity"
              autocomplete="off"
              required
              min="0"
              max="100"
              step="1"
            />
            <div></div>
          </div>
          <p>
            <label for="password">Password: </label>
            <input
              type="password"
              placeholder="your password"
              name="password"
              id="password"
              autocomplete="off"
              required
            />
          </p>
          <br />
          <label for="message">Your Message:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="type your message here"
          ></textarea>
          <br />
          <div class="buttons">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
    </section>
    <main>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:555-555-5555">555-555-5555</a>
        </address>
        <p><a href="#">Back to Top</a></p>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
  <script>
    const headerHeight = document
      .querySelector("#header")
      .getBoundingClientRect().height;
    const navHeight = document
      .querySelector("#navigation")
      .getBoundingClientRect().height;
    const headerEl = document.querySelector("#header");
    const navElMain = document.querySelector("#navigation__normal");
    const navElTop = document.querySelector("#navigation");
    window.addEventListener("scroll", () => {
      if (navElMain.getBoundingClientRect().top <= 0) {
        if (!navElTop.classList.contains("display__block")) {
          navElTop.classList.add("display__block");
        }
        if (!navElMain.classList.contains("hidden")) {
          navElMain.classList.add("hidden");
        }
        if (navElMain.classList.contains("normal")) {
          navElMain.classList.remove("normal");
        }
      } else {
        if (navElTop.classList.contains("display__block")) {
          navElTop.classList.remove("display__block");
        }
        if (navElMain.classList.contains("hidden")) {
          navElMain.classList.remove("hidden");
        }
        if (!navElMain.classList.contains("normal")) {
          navElMain.classList.remove("normal");
        }
      }
    });
  </script>
</html>
