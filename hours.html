<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate" />
    <meta
      name="description"
      content="This is the official page of The Little Taco Shop"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Store Hours-LTS</title>
  </head>
  <body>
    <header class="header-contact">
      <h1 id="header">Little Taco Shop Hours</h1>
      <nav id="navigation__normal" class="normal">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#pseudo-about">About LTS</a></li>
          <li><a href="index.html#pseudo-ourMenu">Our Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <nav id="navigation" class="fixed">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#pseudo-about">About LTS</a></li>
          <li><a href="index.html#pseudo-ourMenu">Our Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <figure>
      <img
        src="image/tacos_tray_400x267.png"
        alt="Taco Tray"
        title="A Tray Of Tacos"
        width="400"
        height="267"
      />
      <figcaption>A Tray of Tasty Tacos</figcaption>
    </figure>

    <main>
      <p style="font-weight: 700"><i>We are open 7 days a week!</i></p>
      <dl>
        <dt>Sunday-Thursday</dt>
        <dd>
          <time datetime="11:00">11am</time>-<time datetime="21:00">9pm</time>
        </dd>

        <dt>Friday-Saturday</dt>
        <dd>
          <time datetime="11:00">11am</time>-<time datetime="23:00">11pm</time>
        </dd>
      </dl>
      <p><a href="#">Back to Top</a></p>
    </main>

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
  <script>
    window.addEventListener("scroll", () => {
      if (
        Math.abs(
          document.querySelector("#header").getBoundingClientRect().top
        ) >=
        document.querySelector("#header").getBoundingClientRect().height +
          document.querySelector("#navigation").getBoundingClientRect().height /
            2 +
          2
      ) {
        document.querySelector("#navigation").style.display = "block";
        document
          .querySelector("#navigation__normal")
          .classList.add("transparent");
        document
          .querySelector("#navigation__normal")
          .classList.remove("normal");
      } else {
        document.querySelector("#navigation").style.display = "";
        document
          .querySelector("#navigation__normal")
          .classList.remove("transparent");
        document.querySelector("#navigation__normal").classList.add("normal");
      }
    });
  </script>
</html>
