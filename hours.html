<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate" />
    <meta
      name="description"
      content="This is the official page of The Little Taco Shop"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Store Hours-LTS</title>
  </head>
  <body>
    <header class="header-contact">
      <h1 id="header">Little Taco Shop Hours</h1>
      <nav id="navigation__normal" class="normal">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#pseudo-about">About LTS</a></li>
          <li><a href="index.html#pseudo-ourMenu">Our Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <nav id="navigation" class="fixed">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#pseudo-about">About LTS</a></li>
          <li><a href="index.html#pseudo-ourMenu">Our Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <figure>
      <img
        src="image/tacos_tray_400x267.png"
        alt="Taco Tray"
        title="A Tray Of Tacos"
        width="400"
        height="267"
      />
      <figcaption>A Tray of Tasty Tacos</figcaption>
    </figure>

    <main>
      <p style="font-weight: 700"><i>We are open 7 days a week!</i></p>
      <dl>
        <dt>Sunday-Thursday</dt>
        <dd>
          <time datetime="11:00">11am</time>-<time datetime="21:00">9pm</time>
        </dd>

        <dt>Friday-Saturday</dt>
        <dd>
          <time datetime="11:00">11am</time>-<time datetime="23:00">11pm</time>
        </dd>
      </dl>
      <p><a href="#">Back to Top</a></p>
    </main>

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
  <script>
    const headerHeight = document
      .querySelector("#header")
      .getBoundingClientRect().height;
    const navHeight = document
      .querySelector("#navigation")
      .getBoundingClientRect().height;
    const headerEl = document.querySelector("#header");
    const navElMain = document.querySelector("#navigation__normal");
    const navElTop = document.querySelector("#navigation");
    window.addEventListener("scroll", () => {
      if (navElMain.getBoundingClientRect().top <= 0) {
        if (!navElTop.classList.contains("display__block")) {
          navElTop.classList.add("display__block");
        }
        if (!navElMain.classList.contains("hidden")) {
          navElMain.classList.add("hidden");
        }
        if (navElMain.classList.contains("normal")) {
          navElMain.classList.remove("normal");
        }
      } else {
        if (navElTop.classList.contains("display__block")) {
          navElTop.classList.remove("display__block");
        }
        if (navElMain.classList.contains("hidden")) {
          navElMain.classList.remove("hidden");
        }
        if (!navElMain.classList.contains("normal")) {
          navElMain.classList.remove("normal");
        }
      }
    });
  </script>
</html>
